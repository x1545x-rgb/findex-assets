name: Update search-index.json from Airtable

on:
  workflow_dispatch:
  schedule:
    # JST 03:00 = UTC 18:00
    - cron: "0 18 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build search index
        env:
          AIRTABLE_TOKEN: ${{ secrets.AIRTABLE_TOKEN }}
          AIRTABLE_BASE_ID: ${{ secrets.AIRTABLE_BASE_ID }}
          AIRTABLE_TABLE: Articles

          # Airtable fields
          FIELD_TITLE: title
          FIELD_SHORT: description
          FIELD_LONG: description_long
          FIELD_URL: url
          FIELD_SLUG: slug

          # Optional
          SITE_BASE_URL: https://www.finde.space/article/
          MAX_LONG_CHARS: "8000"
          OUTPUT_PATH: search-index.json

          # Webflow (image join)
          WEBFLOW_TOKEN: ${{ secrets.WEBFLOW_TOKEN }}
          WEBFLOW_COLLECTION_ID: ${{ secrets.WEBFLOW_COLLECTION_ID }}
          WEBFLOW_IMAGE_FIELD: mainimage
          WEBFLOW_JOIN_FIELD: airtable-record-id
        run: |
          python scripts/build_search_index_from_airtable.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add search-index.json
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "Update search-index.json"
          git push

      - name: Purge jsDelivr cache
        run: |
          curl -s "https://purge.jsdelivr.net/gh/x1545x-rgb/findex-assets@main/search-index.json" >/dev/null
          echo "Requested jsDelivr purge."
